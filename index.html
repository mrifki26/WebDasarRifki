<!DOCTYPE html>
<html>
	<head><title>Latihan Form</title>
	<meta name="author" content="Muhammad Rifki">
	<link rel="icon" type="image/jpg" href="TI.jpg">
	</head>
	
	<body>
		<h1>Form Pendaftaran</h1>
		<table width="100%">
			<tr>
				<td width="50%">
				<fieldset>
					<table>
						<form>
							<legend>Data Pribadi</legend>
							<tr>
								<td><label>Nama Lengkap</label></td>
								<td width="20px">:</td>
								<td><input type="name" name="nama"></td>
							</tr>
							<br>
							<tr>
								<td><label>Email</label></td>
								<td>:</td>
								<td><input type="email" name="emai"></td>
							<tr>
								<td><label>Nomor Telepon</label></td>
								<td>:</td>
								<td><input type="number" name="notelepon"></td>
							</tr>
							<tr>
								<td><label>Alamat</label></td>
								<td>:</td>
								<td><textarea name="nama" cols="50" rows="5"></textarea></td>
							</tr>
							<tr>
								<td><label>Tanggal Lahir</label></td>
								<td>:</td>
								<td><input type="date" name="tglahir"></td>
							</tr>
							<tr>
								<td><label>Jenis Kelamin</label></td>
								<td>:</td>
								<td><input type="radio" name="gender" value="laki-laki">Laki-laki
							<input type="radio" name="gender" value="perempuan">Perempuan
							</tr>
							<tr>
								<td><label>Agama</label></td>
								<td>:</td>
								<td><select name="agama">
								<option>Pilih Agama<option>
								<option value="islam">Islam</option>
								<option value="kristen">Kristen</option>
							</tr>
							<tr>
								<td><label>Pendidikan Terakhir</label></td>
								<td>:</td>
								<td><input type="radio" name="pendidikan" value="sma">SMA
								<input type="radio" name="pendidikan" value="d3">D3
								<input type="radio" name="pendidikan" value="s1">S1</td>
							</tr>
							<tr>
								<td><label>Foto</label></td>
								<td>:</td>
								<td><input type="file" name="foto"></td>
							</tr>
							<tr>
								<td><label>CV</label></td>
								<td>:</td>
								<td><input type="file" name="cv"></td>
							</tr>
						</tr>
					</table>
				</td>
				<td width="50%">
				<fieldset>
				<legend>Data Orang Tua</legend>
					<table>
						<tr>
							<td><label>Nama Ayah</label></td>
							<td width="20px">:</td>
							<td><input type="name" name="ayah"></td>	
						</tr>
						<tr>
							<td><label>Pekerjaan Ayah</label></td>
							<td>:</td>
							<td><input type="name" name="payah"></td>							
						</tr>
						<tr>
							<td><label>Alamat Ayah</label></td>
							<td>:</td>
							<td><textarea  name="aalamat" cols="50" rows="5"></textarea></td>
						<tr>
							<td><label>No Telepon Ayah</label></td>
							<td>:</td>
							<td><input type="number" name="noayah"></td>
						</tr>
						</tr>
							<td><label>Nama Ibu</label></td>
							<td>:</td>
							<td><input  type="name" name="Ibu"></td>							
						</tr>
						<tr>
							<td><label>Pekerjaan Ibu</label></td>
							<td>:</td>
							<td><input type="name" name="pibu"></td>							
						</tr>
						<tr>
							<td><label>Alamat Ibu</label></td>
							<td>:</td>
							<td><textarea name="ialamat" cols="50" rows="5"></textarea></td>							
						</tr>
						<tr>
							<td><label>No Telepon Ibu</label></td>
							<td>:</td>
							<td><input type="number" name="noibu"></td>
						</tr>
						<tr>
						<td>
						<input type="submit">
						<input type="reset">
						</td>
						</tr>
						
					</table>
				</td>				
			</tr>
		<table>
		</fieldset>
		</form>
	</body>
</html>
